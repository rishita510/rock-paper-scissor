<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
    <h1>Rock ,Paper, Scissor</h1>
    <div class="symbol">
        <div class="rock"><img src="https://as1.ftcdn.net/v2/jpg/03/47/72/80/1000_F_347728000_CCmxGOXsjL3kj3xP4DowjoO1nUIFGNLI.jpg"><div class="one">1</div></div>
        <div class="scissor"><img src="https://th.bing.com/th/id/OIP.LSnAGz-o9SP1TgqC8IE1UQAAAA?cb=iwc1&rs=1&pid=ImgDetMain"><div class="two"></div>2</div>
        <div class="paper"><img src="https://c8.alamy.com/comp/D7W17F/hand-symbol-D7W17F.jpg"><div class="three">3</div></div>
    </div>
    <div class="score">
     <div class="player">You: <span id="player-score">0</span></div>
     <div class="computer">Computer: <span id="computer-score">0</span></div>
   </div>
    <button class="restart">restart</button>
    <div class="decision hide"></div>
    </div>
    <script src="first.js"></script>
</body>
</html>
